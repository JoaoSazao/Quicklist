<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="shortcut icon"
      href="/assets/icons/favicon.png"
      type="image/x-icon"
    />
    <!-- Basic Icons -->
    <link
      href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Filled Icons -->
    <link
      href="https://cdn.boxicons.com/3.0.8/fonts/filled/boxicons-filled.min.css"
      rel="stylesheet"
    />
    <!-- Brand Icons -->
    <link
      href="https://cdn.boxicons.com/3.0.8/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Logo -->
    <div class="flex justify-center logo-container">
      <img id="logo-hidden" src="/assets/logo.png" alt="Logotipo" />
    </div>

    <header>
      <div class="title-container">
        <button class="flex items-center gap-1 btn-back" id="btn-back">
          <i class="bx bx-arrow-left"></i>
          <span>Voltar</span>
        </button>
        <h2>Compras da semana</h2>
      </div>

      <form id="form-add-item">
        <div class="flex items-center justify-center gap-4">
          <input
            class="input-item"
            type="text"
            placeholder="Adicione um novo item"
            id="input-item"
          />
          <button type="submit" class="btn-submit">Adicionar item</button>
        </div>

        <ul class="list-items" id="list-items">
          <!-- Os itens serão adicionados aqui via JavaScript -->
        </ul>
      </form>
    </header>

    <!-- Notificação de remoção -->
    <div class="notification" id="notification">
      <div class="notification-content">
        <i class="bx bx-info-circle"></i>
        <p>O item foi removido da lista</p>
      </div>
      <button class="notification-close" id="notification-close">
        <i class="bx bx-x"></i>
      </button>
    </div>

    <!-- Notificação de sucesso -->
    <div class="notification notification-success" id="notification-success">
      <div class="notification-content">
        <i class="bx bx-check"></i>
        <p>Tarefa concluída com sucesso</p>
      </div>
      <button class="notification-close" id="notification-success-close">
        <i class="bx bx-x"></i>
      </button>
    </div>

    <script src="/scripts/script.js"></script>
  </body>
</html>
